<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lectura de Medidores</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <label for="">Numero de medidores</label>
                <input type="text" placeholder=" Elige entre 1-11" class="numMedidores domTextElement" name="numMedidor"
                    id="domTextElement">

            </div>
            <div class="col">
                <div>
                    <button type="submit" class="btn__medidor" onclick="">Agregar Medidores</button>
                </div>
            </div>

            <p id="valueInput"></p>
        </div>


    </div>
    <form action="" class="formulario" id="formulario">
        <div class="container">
            <div class="row mt-5 listMedidor" id="box">
                <div class="col-md boxMedidor">

                    <div>Medidor Principal</div>

                    <div class="form-group row formulario__grupo" id="grupo__fechaActual">
                        <label for="fechaActual" class="col-lg-3 col-form-label formulario__label">Cantidad KWh Fecha
                            Actual:</label>
                        <div class="col-lg-4 mt-4 formulario__grupo-input">
                            <input type="text" class="form-control formulario__input all_input" id="fechaActual"
                                name="fechaActual">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">Coloque bien el numero.</p>
                    </div>

                    <div class="form-group row formulario__grupo" id="grupo__fechaAnterior">
                        <label for="fechaAnterior" class="col-lg-3 col-form-label formulario__label">Cantidad KWh Fecha
                            Anterior:</label>
                        <div class="col-lg-4 mt-4 formulario__grupo-input">
                            <input type="text" class="form-control formulario__input all_input" id="fechaAnterior"
                                name="fechaAnterior">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">Coloque bien el numero.</p>
                    </div>
                    <br>
                </div>
            </div>

        </div>

        <hr>

        <div class="container">
            <div class="row mt-5">
                <div class="col-md formulario__grupo " id="grupo__precioUni">
                    <label for="precioUni" class="col-lg-5 col-form-label formulario__label">Precio Unitario:</label>
                    <div class="col-lg-4 mt-4 formulario__grupo-input">
                        <input type="text" class="form-control all_input" id="precioUni" name="precioUni">
                        <!-- se quito la class formulario_input para que no sobreponga los colores-->
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Coloque bien el numero.</p>
                </div>

                <div class="col-md formulario__grupo" id="grupo__alumPub">
                    <label for="alumPub" class="col-lg-5 col-form-label formulario__label">Alumbrado Publico:</label>
                    <div class="col-lg-4 mt-4 formulario__grupo-input">
                        <input type="text" class="form-control all_input" id="alumPub" name="alumPub">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Coloque bien el numero.</p>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-md formulario__grupo" id="grupo__cargFij">
                    <label for="cargFij" class="col-lg-5 col-form-label formulario__label">Cargo Fijo:</label>
                    <div class="col-lg-4 mt-4 formulario__grupo-input">
                        <input type="text" class="form-control all_input" id="cargFij" name="cargFij">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Coloque bien el numero.</p>
                </div>
                <div class="col-md formulario__grupo" id="grupo__mantRepos">
                    <label for="mantRepos" class="col-lg-12 col-form-label formulario__label">Mantenimiento y Reposicion
                        de la Conexion:</label>
                    <div class="col-lg-4 mt-4 formulario__grupo-input">
                        <input type="text" class="form-control all_input" id="mantRepos" name="mantRepos">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Coloque bien el numero.</p>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-md formulario__grupo" id="grupo__electRur">
                    <label for="electRur" class="col-lg-5 col-form-label formulario__label">Electrificacion
                        Rural:</label>
                    <div class="col-lg-4 mt-4 formulario__grupo-input">
                        <input type="text" class="form-control all_input" id="electRur" name="electRur">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Coloque bien el numero.</p>
                </div>
            </div>

            <br><br>
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn" disabled>Calcular</button>
            </div>

        </div>
    </form>

    <div class="container resultados"></div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
